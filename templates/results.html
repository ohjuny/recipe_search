{% extends "base.html" %}

{% block content %}

<div class="ingredients">
  <p>Showing recipes for:</p>
  <ul>
    {% for ingredient in ingredients %}
    <li>{{ ingredient }}</li>
    {% endfor %}
  </ul>
</div>

<div class="result_recipes">
{% for recipe in recipes %}
<a href="/recipe/{{ recipe.id }}">
  <div class="result_recipe">
    <h1>{{ recipe.name }}</h1>
    <p>Rating: {{ recipe.rating }}/10</p>
    <p>Cooking time: {{ recipe.time }} minutes</p>
    <img src="{{ url_for('static', filename=recipe.image) }}" alt="recipe_image">
  </div>
{% endfor %}
</div>
</a>
{% endblock %}
